<!DOCTYPE html>
<html>
    <head>
        <title>If else stmt example</title>
    </head>
    <body>
        <script>
            let a = 5
            let b = 7
            if(a>b){
                    alert("A is grater that B");
                }
            else if (a==b){
                    alert("A is equal to B");
                }
            else {
                    alert("B is grater than A");
                }
        </script>
    </body>
</html>
