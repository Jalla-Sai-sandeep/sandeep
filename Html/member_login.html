<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="C:\Users\sande\OneDrive\Desktop\Sandeep\Css\member_login.css">
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <img src="https://via.placeholder.com/50/ff5722/ffffff?text=HTML5" alt="HTML5 Logo">
        </div>
        <h2>Member Login</h2>
        <form>
            <div class="user-box">
                <input type="text" name="username" required>
                <label>User Name</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
